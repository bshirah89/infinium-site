<template>
  <section class="au-animate">
    <h1>${heading}</h1>

    <form role="form" submit.delegate="addProject()">
      <div class="form-group">
        <label for="pn">Project Name</label>
        <input type="text" class="form-control" id="pn" value.bind="projectName"  placeholder="first name">
      </div> 
      <div class="form-group">
        <label for="cdate">Date</label>
        <input type="date" class="form-control" id="cdate" value.bind="projectCompletion" placeholder="Completiondate" >
      </div>
      <div class="form-group">
        <label for="url">Url</label> 
        <input type="url" class="form-control" id="url" value.bind="projectUrl" placeholder="URL">
      </div>
      <div class="form group">
        <label for="imgsrc">Image source</label> 
        <input type="text" class="form-control" id="imgsrc" value.bind="projectSrc" placeholder="Image Path">
      </div>
  
      <button type="submit" class="btn btn-default">Add Project</button>
    </form>
    <div id="placeholder" class="col-lg-3 col-md-4 col-xs-6">
      <a href="#" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
      </a> 
    </div>
    <!-- list of projects  -->
    <div class="container">
      <div class="row">
        <div repeat.for="project of projects">
          <div class="card col-lg-3 col-md-4 col-xs-6" style="width: 30rem;">
            <img class="card-img-top" src.bind="project.src">
            <div class="card-body" id="projectcards">
              <h4 class="card-title">${project.name}</h4>
              <h6 class="card-subtitle mb-2 ">${project.completion}</h6>
              <h6 class="card-subtitle mb-2 ">${project.id}</h6>         
              <a href.bind="project.url" class="btn btn-primary" target="_blank">GO!</a>
            </div>
          </div> 
              <!-- placeholder -->

        </div>
      </div>
    </div>
  </section>
</template>
